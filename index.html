<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Cliente - API</title>
</head>
<body>
    <main>
        <h1>Cadatro do cliente</h1>
        <form>
            <div class="agrupar-input">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>
            </div>            

            <div class="agrupar-input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="exemplo@hotmail.com">
            </div>
            <button type="button" id="btn">Cadastrar</button>
        </form>
        <div id="lista-container">
            <ul id="listaCadastros"></ul>
            <button id="btn-att">Atualizar lista</button>
        </div>        
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
